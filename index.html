<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header> 
        <nav>
            <ul>
                <li> <h1> SIMPLE CALCULATOR</h1> </li>
            </ul>
        </nav>
    </header>

<!-- youtube video reference -->
    <div class ="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/NeZFiSTsc4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <main>
        <!-- <img src="https://source.unsplash.com/random/300x300" >
         -->



        <div class="slider">
            <img class="img1" src="https://source.unsplash.com/1200x600/?calculator">
            <img class="img2" src="https://source.unsplash.com/1200x600/?math">
            <!-- <img class="img3" src="https://source.unsplash.com/collection/190727/1200x602"> -->
        </div>

  <h1 class="text-center"><marquee> Welcome to  Muneer Calculator! </marquee></h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text" placeholder="input and output screen"/>
    </div>
    <div class="row">
      <button class="button">clear</button>
      <button class="button">%</button>
      <button class="button">M+</button>
      <button class="button">M-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>
    </div>
  </div>
  <div class="container">
    <div class="slider">
        <img src="https://source.unsplash.com/700x300/?greetings">
    </div>
    
    
  </main>
  <script src="script.js"></script>
</body>

</html>
